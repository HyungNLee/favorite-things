<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
        <h3>Array Practice</h3>
      </div>
      <div class = "form-container">
        <form id="favInputBox">
          <div class="form-group">
            <label for="favThing1">Enter one of your favorite things:</label>
            <input id="favThings1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favThing2">Enter another one of your favorite things:</label>
            <input id="favThings2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favThing3">Enter another one of your favorite things:</label>
            <input id="favThings3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="list">
        <ul>
          <li><span class="firstItem"></span></li>
          <li><span class="secondItem"></span></li>
          <li><span class="thirdItem"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
